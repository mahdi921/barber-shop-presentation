<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#2b6cb0"/>
  
  <!-- Scissors symbol -->
  <g transform="translate(30, 35)">
    <!-- Scissors blades -->
    <path d="M 10 5 L 25 20 L 22 23 L 7 8 Z" fill="#fff" opacity="0.9"/>
    <path d="M 30 5 L 15 20 L 18 23 L 33 8 Z" fill="#fff" opacity="0.9"/>
    <!-- Scissors handles -->
    <circle cx="8" cy="6" r="4" fill="#fff" opacity="0.8"/>
    <circle cx="32" cy="6" r="4" fill="#fff" opacity="0.8"/>
  </g>
  
  <!-- AI/Chip symbol -->
  <g transform="translate(55, 60)">
    <!-- Chip outline -->
    <rect x="0" y="0" width="16" height="16" rx="2" fill="none" stroke="#fff" stroke-width="2"/>
    <!-- Chip pins -->
    <line x1="-3" y1="4" x2="0" y2="4" stroke="#fff" stroke-width="1.5"/>
    <line x1="-3" y1="12" x2="0" y2="12" stroke="#fff" stroke-width="1.5"/>
    <line x1="16" y1="4" x2="19" y2="4" stroke="#fff" stroke-width="1.5"/>
    <line x1="16" y1="12" x2="19" y2="12" stroke="#fff" stroke-width="1.5"/>
    <!-- Inner pattern -->
    <circle cx="8" cy="8" r="3" fill="#fff" opacity="0.9"/>
  </g>
</svg>
