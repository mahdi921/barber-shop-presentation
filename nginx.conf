# Nginx Configuration for Barber Shop Landing Page
# This file provides reverse proxy for the NanoBanana API
# and serves the static React frontend

server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com;

    # Redirect HTTP to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;

    # In Docker, files are in /usr/share/nginx/html
    # In standalone deployment, adjust to your path (e.g., /var/www/barber-shop)
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Content Security Policy (adjust as needed)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' fonts.googleapis.com; font-src 'self' fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.example.com;" always;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Reverse proxy for NanoBanana API
    # This prevents CORS issues and hides the backend API key
    location /api/ {
        # In Docker, use service name. In standalone, use localhost:8000
        proxy_pass http://backend:8000/;
        
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Increase timeout for image processing
        proxy_read_timeout 120s;
        proxy_connect_timeout 10s;

        # Handle large file uploads (adjust as needed)
        client_max_body_size 10M;

        # CORS headers (if needed, adjust origins)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Optional: Rate limiting for API
    # Create limit zone in http block: limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    # location /api/nanobanana/process {
    #     limit_req zone=api_limit burst=5;
    #     proxy_pass http://backend-server:8000/nanobanana/process;
    # }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

